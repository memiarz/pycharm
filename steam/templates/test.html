{% extends "base.html" %}

{% block content %}

<h2>ALL GAMES:</h2>

       <table class="table table-hover table-bordered table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Genre</th>
          <th>Rating</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        {% for game in list_of_games %}
        <tr>
          <td>{{ game.name}}</td>
          <td>{{ game.genre }}</td>
          <td>{{ game.rating }}%</td>
          <td>${{ game.price }} </td>

        </tr>
        {% endfor %}
      </tbody>
    </table>


{% endblock %}
